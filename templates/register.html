<!DOCTYPE html>
<html>
<head>
    <title>Safeguard Map</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/jquery-jvectormap-2.0.2.css">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/jquery-jvectormap-2.0.2.min.js"></script>
    <script type="text/javascript" src="static/js/jquery-jvectormap-us-aea-en.js"></script>
</head>
    
<body class="page">
    <nav class="navbar navbar-inverse" style="margin-bottom: 0px">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Safeguard</a>
        </div>
        
        <ul class="nav navbar-nav">
            <li><a href="/">Map</a></li>
            <li class="active"><a href="/register">Subscribe</a></li>
            <li><a href="/view">View Safety Threats</a></li>
        </ul>
    </div>
    </nav>
    
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <br>
            <div class="jumbotron" style="padding: 2em; border-radius: 10px">
                <h2><b>Subscribe to safety and security threats in your area.</b></h2>
            </div>
        <div class="col-md-2"></div>
    </div>
    </div>
        
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    
    <div class="jumbotron" style="border-radius: 10px">
	<form method="POST" action="/register">
		<div class="text-center">
            <div class="col-md-6 text-right">
                <label>Mobile Phone Number: </label>
                <label>Zipcode: </label>
            </div>
            
            <div class="col-md-6 text-left">
                <div class="form-group">
                    <input type="tel" name="phone_num">
                </div>
                
                <div class="form-group">
                    <input class="zipcode" type="text" name="zipcode" pattern="\d{5}-?(\d{4})?">
                </div>
            </div>
            <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg" value="Subscribe">
                </div>
		</div>
	</form>
    </div>
    </div>
    <div class="col-md-3"></div>
    </div>
</body>
</html>
